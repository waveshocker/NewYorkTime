<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Time App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <container>
        <div class ="row">
            <div class = "col"></div>
            <div class = "col-10">
                <div class="Jumbotron">
                    <h1 class="text-center">New York Times Search</h1>
                </div>
            </div>
            <div class = "col"></div>
        </div>
        <div class = "row">            
            <div class = "col"></div>
            <div class = "col-10">
                <div class = "card">
                    <div class="card-header">
                        Search Parameter
                    </div>
                    <div class = "card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Search Term:</label>
                                <input type="text" class="form-control" id="SearchTerm" aria-describedby="emailHelp" placeholder="Search Term">                                
                            </div>
                            <select class="custom select" id="numberOfArticles">
                                <label for="exampleInputPassword1">Number of Articles</label>
                                <option selected>Number of Articles to Select</option>                                
                                <option value="1">One</option>
                                <option value="5">Five</option>
                                <option value="10">Ten</option>
                            </select>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Start Year (Optional)</label>
                                <input type="text" class="form-control" id="StartYear" aria-describedby="emailHelp" placeholder="Year">                                
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">End Year (Optional)</label>
                                <input type="text" class="form-control" id="EndYear" aria-describedby="emailHelp" placeholder="Year">                                
                            </div>
                            <button type="submit" class="btn btn-primary" id="Submit">Submit</button>
                            <button type="submit" class="btn btn-primary" id="Clear">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class = "col"></div>
        </div>
        <div class="row">
            <div class = "col"></div>
            <div class = "col-10">
                <div class = "card" id="ArticleCard">
                    <div class="card-header">
                        Top Articles
                    </div>
                    <div class= "card-body" id="ArticleBody">
                        
                    </div>
                </div>    
            </div>
            <div class = "col"></div>
        </div>
    </container>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $("#Submit").on("click", function(event){
        event.preventDefault();
        var searchRequest = $("#SearchTerm").val()
        var query = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q="+searchRequest+"&api-key=EpH3BcuHdfZfFvuuQR7ES3vgn8uEp8M5";

        $.ajax({
            url: query,
            mehtod: "GET"}).then(function(response) {
                console.log(response);
            })
    })
    $("#Clear").on("click", function(){
        $("#SearchTerm").empty();
        $("#numberOfArticles").empty();
        $("#StartYear").empty();
        $("#EndYear").empty();
    })
</script>

</html>
